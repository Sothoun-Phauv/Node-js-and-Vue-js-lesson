<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        ::placeholder {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="p-4">
      <div class="input-group">
          <input type="number" class="form-control" placeholder="Enter ID" id="productId">
          <div class="input-group-append">
              <button class="btn btn-success" id="show_name">SHOW</button>
          </div>
      </div>
      <hr>
      <strong id="result1"></strong>

      <div class="input-group">
          <input type="number" class="form-control" placeholder="Min Price" id="minId">
          <input type="number" class="form-control" placeholder="Max Price" id="maxId">
          <div class="input-group-append">
              <button class="btn btn-success" id="showname">SHOW</button>
          </div>
      </div>
      <hr>
      <strong id="result2"></strong>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</html>
